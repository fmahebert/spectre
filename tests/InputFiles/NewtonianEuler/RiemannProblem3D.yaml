# Executable: EvolveRiemannProblem3D
# Check: parse;execute

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    RungeKutta3

DomainCreator:
  Brick:
    LowerBound: [-0.25, 0.0, 0.0]
    UpperBound: [0.75, 1.0, 1.0]
    IsPeriodicIn: [false, false, false]
    InitialRefinement: [2, 2, 2]
    InitialGridPoints: [2, 2, 2]

AnalyticSolution:
  RiemannProblem:
    AdiabaticIndex: 1.4
    InitialPosition: 0.25
    LeftMassDensity: 1.0
    LeftVelocity: [0.0, 0.5, -0.3]
    LeftPressure: 1.0
    RightMassDensity: 0.125
    RightVelocity: [0.0, 0.2, 0.1]
    RightPressure: 0.1

NumericalFlux:
  PositivityPreservingLaxFriedrichs:
    EnablePpChecks: true

Limiter:
  Weno:
    Type: CharacteristicHweno
    NeighborWeight: 0.001
    # For simplicity of coding for now... specify both of these constants, even
    # though only ONE of them is used by the code at a time, depending on the
    # "Type" option above:
    # - controls MinmodTci in cons-var {Simple,H}Weno and char-var SimpleWeno
    TvbConstant: 0.0
    # - controls KxrcfTci in char-var Hweno
    KxrcfConstant: 0.0
    ApplyFlattener: true

EventsAndTriggers:
  # ? EveryNSlabs:
  #     N: 100
  #     Offset: 0
  # : - ObserveFields:
  #       VariablesToObserve: [MassDensity, LimiterDiagnostics]
  # ? PastTime: 0.7501
  ? SpecifiedSlabs:
      Slabs: [10]
  : - Completion

Observers:
  VolumeFileName: "./NewtonianEulerRiemannProblemVolume3D"
  ReductionFileName: "./NewtonianEulerRiemannProblemReductions3D"
